<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <title>Covid-19 Tracker for Managers</title>
  </head>

  <body style="background-color: #fff7e6">
    <div>
      <div class="block-1 page1">
        <h4>Covid-19 Tracker for Managers</h4>
      </div>
      <div class="form">
        <form class="row g-3">
          <div>
            <h6>* Required</h6>
            <h4>Team Member's Details</h4>
            <p>Provide the details of your Team Member if they are COVID-19 impacted</p>
          </div>
          <div class="col-12">
            <label for="MembertoMCC" class="form-label"><h6>Has the Team Member contacted 'My Care Room' (GCC Medical Support)?*</h6></label><br>
            <input type="radio" value="Yes" name="MembertoMCC" id="MembertoMCC">
            <label for="Yes">Yes</label><br>
            <input type="radio" value="No" name="MembertoMCC" id="MembertoMCC">
            <label for="No">No</label>
          </div>
          <div class="col-12">
            <label for="MemberBCP" class="form-label"><h6>Is the Team Member a BCP resource?*</h6></label><br>
            <input type="radio" value="Yes" name="MemberBCP" id="MemberBCP">
            <label for="Yes">Yes</label><br>
            <input type="radio" value="No" name="MemberBCP" id="MemberBCP">
            <label for="No">No</label>
          </div>
          <div class="col-12">
            <label for="MembersZone" class="form-label"><h6>What Zone does the employee support?*</h6></label>
            <select id="MembersZone" class="form-select">
              <option selected></option>
              <option>NAZ</option>
              <option>MAZ</option>
              <option>SAZ</option>
              <option>APAC</option>
              <option>EUR</option>
              <option>AFR</option>
              <option>GHQ</option>
            </select>
          </div>
          <div class="col-12">
            <label for="MemberBackup" class="form-label"><h6>Do you have back-up for your Team Member?*</h6></label><br>
            <input type="radio" value="Yes" name="MemberBackup" id="MemberBackup">
            <label for="Yes">Yes</label><br>
            <input type="radio" value="No" name="MemberBackup" id="MemberBackup">
            <label for="No">No</label>
          </div>
          <div class="col-12">
            <label for="MembersImpact" class="form-label"><h6>What is the impact of the Team Member's situation on Operations?*</h6></label><br>
            <input type="radio" value="High" name="MembersImpact" id="MembersImpact">
            <label for="High">High</label><br>
            <input type="radio" value="Medium" name="MembersImpact" id="MembersImpact">
            <label for="Medium">Medium</label><br>
            <input type="radio" value="Low" name="MembersImpact" id="MembersImpact">
            <label for="Low">Low</label>
          </div>
          <div class="col-12">
            <label for="MembersImpactDetails" class="form-label"><h6>Please provide more details on the impact</h6></label>
            <input type="text" class="form-control" id="MembersImpactDetails">
          </div>
          <div style="margin-top: 5vw" class="col-md-6">
            <a style="background-color: #f2f2f2" href="file:///C:/Users/HP/OneDrive/Desktop/Covid%20Tracker/page1.html#" class="btn btn-lg" tabindex="-1" role="button">Back</a>
            <a style="background-color: #ff944d" href="file:///C:/Users/HP/OneDrive/Desktop/Covid%20Tracker/FamilyStatus.html" class="btn btn-lg" tabindex="-1" role="button">Next</a>
          </div>
          
        </form>
      </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
