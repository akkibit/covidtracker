<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="cities.js"></script>
    <title>Covid-19 Tracker for Managers</title>
  </head>

  <body style="background-color: #fff7e6">
    <div>
      <div class="block-1 page1">
        <h4>Covid-19 Tracker for Managers</h4>
      </div>
      <div class="form">
        <form class="row g-3">
          <div>
            <h6>* Required</h6>
            <h4>Team Member's Family Details</h4>
            <p>Provide the details of your Team Member's Family if they are COVID-19 impacted</p>
          </div>
          <div class="col-12">
            <label for="NumberofMembers" id="NumberofMembers" class="form-label"><h6>How many people in your Team member's family are COVID-19 Positive/Suspected*</h6></label>
            <input class="col-md-6" type="Number" class="form-control" id="NumberofMembers">
          </div>
          <div class="col-12">
            <label for="MembersRelation" id="MembersRelation" class="form-label"><h6>Please specify the relationship with Team Member (father, mother, wife, son, daughter, etc.)*</h6></label>
            <input type="text" class="form-control" id="MembersRelation">
          </div>
          <div class="col-md-6">
            <label for="State" class="form-label" required><h6>State*</h6></label>
            <select style="background-color: white;color: black" onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control form-select" required></select>
          </div>
          <div class="col-md-6">
            <label for="City" class="form-label" required><h6>City*</h6></label>
            <select style="background-color: white;color: black" id ="state" class="form-control form-select" required></select>
          </div>
          <div class="col-12">
            <label for="MembersSupport" class="form-label"><h6>Has your Team member requested support?*</h6></label><br>
            <input type="radio" value="Yes-Medical" name="MembersSupport" id="MembersImpact">
            <label for="Yes_Medical">Yes,Medical Support</label><br>
            <input type="radio" value="Yes-NonMedical" name="MembersSupport" id="MembersSupport">
            <label for="Yes-NonMedical">Yes,Non Medical</label><br>
            <input type="radio" value="NoSupport" name="MembersSupport" id="MembersSupport">
            <label for="NoSupport">My Team Member has not requested for support</label>
          </div>
           <div class="col-12">
            <label for="MembersRelationDetails" id="MembersRelationDetails" class="form-label"><h6>Please specify any other details if you have any</h6></label>
            <input type="text" class="form-control" id="MembersRelationDetails">
          </div>
          <div style="margin-top: 5vw" class="col-md-6">
            <a style="background-color: #f2f2f2" href="file:///C:/Users/HP/OneDrive/Desktop/Covid%20Tracker/FamilyStatus.html#" class="btn btn-lg" tabindex="-1" role="button">Back</a>
            <a style="background-color: #ff944d;margin-left: 2vw" href="file:///C:/Users/HP/OneDrive/Desktop/Covid%20Tracker/FinalPage.html" class="btn btn-lg" tabindex="-1" role="button">Submit</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script language="javascript">print_state("sts");</script>

  </body>
</html>
